name: Run Snyk scan on PRs

on:
  pull_request:
    branches:
      - master

jobs:
  monitor-baseline-project:
    uses: ./.github/workflows/snyk-push.yml
    with:
      github_ref: ${{ github.base_ref }}
    secrets: inherit

  scan-for-new-issues:
    runs-on: ubuntu-latest
    needs: monitor-baseline-project

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          path: hivemq-community-edition

      - name: Setup Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: temurin
          java-version: |
            11
            21

      - name: Check for new issues
        uses: hivemq/hivemq-snyk-composite-action@87155e0bc5cddd95ad2d4d184952bb2dbb9d225f # v2
        with:
          snyk-args: --org=hivemq-community-broker --project-name=hivemq-community-edition --configuration-matching=^runtimeClasspath$ -d hivemq-community-edition
          snyk-token: ${{ secrets.SNYK_TOKEN }}
