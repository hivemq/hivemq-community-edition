language: java

# workaround as openjdk11 can not be installed https://travis-ci.community/t/install-of-openjdk11-is-failing-again/3061/16
dist: xenial

jdk:
  - openjdk11

stages:
  - test
  - name: docker
    if: ((branch = master) || (tag IS present)) && type != pull_request

jobs:
  include:
    - stage: test
      install: skip
      script: ./gradlew test license forbiddenApis javadoc packaging
    - stage: docker
      install: skip
      script: PUSH_IMAGE=true docker/build.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - ./gradlew clean
  - ./gradlew packaging

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "build/zip/hivemq-*.zip"
  file_glob: true
  skip_cleanup: true
  draft: false
  on:
    tags: true